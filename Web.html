<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Starbucks</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="look.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
    <div id="StarLogo">
        <img class="SLogo" src="StarLogo.png"/>
    </div>
    <div class="headT">
        <button class="itemB" onclick="navigateToMain('file:///C:/Users/User/Desktop/www/StarbucksWeb/Web.html')">
            <h2 class="itemT">Menu</h2>
        </button>
        <button class="itemB"><h2 class="itemT">Coffee</h2></button>
        <button class="itemB"><h2 class="itemT">Cups</h2></button>
        <button class="itemB">
            <h2 class="itemT" onmouseover="openMore()" onmouseleave="closeMore()">More</h2>
        </button>
        <div class="SearchBar">
            <h2 class="headT" id="SearchId">Search for Cafe</h2>
            <form id="starbucksSearchForm" target="_blank">
                <input id="InputId" type="text" placeholder="Type a city" required>
                <button id="SubmitId" type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="ExtraBar">
        <h2 id="TitleExBar">Hot Coffee!</h2>
        <h3 id="valueCoffee">0</h3>
        <h5 id="h5Text">Fast order</h5>
        <div class="scrollable-panel">   

            <div class="dropdown">
                <button class="ButtonScrollPanel" id="dropbtn" onclick="addCoffee()">
                    <p class="TextScrollPanel">Americano</p></button>                
                <div class="dropdown-content">
                    <a href="#">Brazil</a>
                    <a href="#">Ethiopia</a>
                    <a href="#">Kenya</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="ButtonScrollPanel" id="dropbtn" onclick="addCoffee()">
                    <p class="TextScrollPanel">Cappuccino</p></button>               
                <div class="dropdown-content">
                    <a href="#">Soy milk</a>
                    <a href="#">Almond milk</a>
                    <a href="#">Coco milk</a>
                    <a href="#">Rice milk</a>
                    <a href="#">Oat milk</a>
                </div>
            </div>
           
            <div class="dropdown">
                <button class="ButtonScrollPanel" onclick="addCoffee()">
                    <p class="TextScrollPanel">Espresso</p></button>          
                <div class="dropdown-content">
                    <a href="#">Double</a>
                    <a href="#">Roast</a>
                    <a href="#">Blonde</a>
                    <a href="#">Decaf</a>
                    <a href="#">Single Origin "Sezon"</a>
                </div>
            </div>
            <button class="ButtonScrollPanel" onclick="addCoffee()"><p class="TextScrollPanel">Latte</p></button>
            <button class="ButtonScrollPanel" onclick="addCoffee()"><p class="TextScrollPanel">Flat White</p></button>
            <button class="ButtonScrollPanel" onclick="addCoffee()"><p class="TextScrollPanel">Macchiato</p></button>
            <button class="ButtonScrollPanel" onclick="addCoffee()"><p class="TextScrollPanelIced">Iced Coffee</p></button>
            <button class="ButtonScrollPanel" onclick="addCoffee()"><p class="TextScrollPanel">Frapp√©</p></button>
            <button class="ButtonScrollPanel" onclick="addCoffee()"><p class="TextScrollPanel">Cold Brew</p></button>
            <button class="ButtonScrollPanel" onclick="addCoffee()"><p class="TextScrollPanelPumpkin">Pumpkin Latte</p></button>               
        </div>
        <button id="buyButton"><p id="buyText">Buy</p></button>
    </div>

    <div class="IsMore">
        <h4 class="IslandMore">Delivery</h4>
        <h4 class="IslandMore">Career</h4>
    </div>

    <div class="container">
        <div id="island1" class="Islands">

            <h2 id="IslHead">New flavour!</h2>
            <img class="island-image" id="NewFlavour" src="NewFlavour.jpg" width="383" height="236">
            <button class="islButton1" onclick="navigateTo('https://www.starbucks.pl/en/promo-napoje')"><h3>Check it!</h3></button>
        </div>
        <div id="island2" class="Islands">
            <h2 id="IslHead2">New Coffee!</h2> 
            <img class="island-image" src="NewCoffee.jpg" width="383" height="236">          
            <button class="islButton" onclick="navigateTo('https://www.starbucks.pl/en/promo-kawa')"><h3>Check this out!</h3></button>
        </div>
        <div id="island3" class="Islands">
            <h2 id="IslHead3">Starbucks Delivery</h2>
            <img class="island-image" id="NewFlavour2" src="delivery_new.png" width="383" height="236">
            <button class="islButton" onclick="navigateTo('https://www.starbucks.com/stores-and-ordering/delivery/')"><h3>Order from</h3></button>
        </div>
        <div id="island4" class="Islands">
            <h2 id="IslHead4">About us</h2>
            <img class="island-image" src="about_us_new.png" width="383" height="236">          
            <button class="islButton" onclick="navigateTo('https://www.starbucks.com/about-us/')"><h3>Find out more</h3></button>
        </div>
        <div id="island4" class="Islands">
            <h2 id="IslHead5">Starbucks Stories</h2>
            <img class="island-image" src="StarStories.png" width="383" height="236">          
            <button class="islButton" onclick="navigateTo('https://stories.starbucks.com/')"><h3>Find out more</h3></button>
        </div>         
    </div>

    <button id="JoinBtn" onclick="navigateTo('https://www.starbucks.com/account/create')">
        <span id="JoinText">Join now</span>
    </button> 

    <!--Setting(RegisterWeb)Button-->
    <button id="SettingsB" onclick="navigateTo('https://www.starbucks.com/account/signin?ReturnUrl=%2F')">
        <img class="SettingsIcon" src="SettingsIcon.png">
    </button>   
</body>
</html>
